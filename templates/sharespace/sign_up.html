{% extends 'sharespace/base.html' %}
{%  load static %}

{% block title_block %}

{% endblock %}

{% block body_block %}
<h1> register </h1>
{% if registered %}
    registered
{% else %}
<form id="user_form" method="post" action="{% url 'sharespace:register_profile' %}" enctype = 'multipart/form-data'>

</form>
