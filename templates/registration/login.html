{% extends 'sharespace/base.html' %}
{% block title_block %}
Login
{% endblock %}
{% block body_block %}


    <div style="padding-right: 100px; padding-left: 100px; background-color: white" >
    <h1 class="d-flex justify-content-center">Login</h1>
        <form method="post" action="." class="d-flex justify-content-center">
            {% csrf_token %}


            {{ form.as_p }}



            <input class="d-flex justify-content-center" type="submit" value="Log In" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <br>
        <br>
        <p class="d-flex justify-content-center">
            Not registered?
            <a href="{% url 'registration_register' %}">Register here!</a>
        </p>

        <p class="d-flex justify-content-center">
            Forgot your password?
            <a href="{% url 'auth_password_reset' %}">Reset your password here!</a>
        </p>
    </div>




{% endblock %}
